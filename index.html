<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roland's Shoes Web</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="menu-bar">
            <div class="menubar-left">
                <div class="menubar-inner">
                    <img src="images/logo-nike.png" alt="logo Web" width="100">
                    <ul>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">Boys</a>
                        </li>
                        <li>
                            <a href="#">Girls</a>
                        </li>
                        <li>
                            <a href="#">New Arrivals</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menubar-right">
                <ul>
                    <li>
                        <a href="#"><img src="images/search-icon.png" alt="icon search"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/shopping-cart.png" alt="icon cart"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/menu.png" alt="menu icon"></a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="uppertext">
                    <h1>CR7</h1>
                    <h2>JUST TRY IT</h2>
                </div>
                <div class="bottomtext">
                    <h1>2019</h1>
                    <h2>AIR MAX</h2>
                    <h3>270</h3>
                </div>
                <img src="images/image-shoe.png" alt="image-shoe">
            </div>
            <div class="content-right">
                <img src="images/logo-nike.png" alt="Big-logo">
                <div class="product-details">
                    <div class="price-box">
                        <div class="price">
                            <h2>AIR MAX</h2>
                            <h1>270</h1>
                            <h3>IDR 450k</h3>  
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
</body>

</html>
